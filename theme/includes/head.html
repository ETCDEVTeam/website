<head>
    <title>${page.title} ETC Dev Team</title>
    <meta charset="utf-8"/>
    <meta name=viewport content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/images/manifest.json">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#2eb30c">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="msapplication-config" content="/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="alternate" type="application/atom+xml" href="${site.url}/atom.xml" title="ETCDEV Team Atom Feed">

    <meta property="og:site_name"          content="ETCDEV Team"/>
    <meta property="og:url"                content="${site.url}${page.url}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="${page.title}" />
    <meta property="og:description"        content="${page.description}" />
    <% if (page.image) { %>
    <meta property="og:image"              content="${site.url}${r page.image}" />
    <meta property="twitter:image"         content="${site.url}${r page.image}" />
    <% } else { %>
    <meta property="og:image"              content="${site.url}/images/etcface_nobg.png" />
    <% } %>
    <meta name="twitter:card"              content="summary" />
    <meta name="twitter:site"              content="@etcdev" />

    <link rel="stylesheet" href="${r '/assets/main.css'}">
    <script src="${r '/assets/main.js'}" type="text/javascript"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-81119626-4', 'auto');
        ga('send', 'pageview');

    </script>
</head>
